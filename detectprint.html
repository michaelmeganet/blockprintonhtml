<!DOCTYPE html>
<html>
    <head>
        <script>
            var beforePrint = function() {
            	console.log("beforePrint triggered");
                document.getElementById('printImage').src = 
                    'http://stackoverflow.com/favicon.ico';
            };
            var afterPrint = function() {
            	console.log("afterPrint triggered");
                document.getElementById('printImage').src = 
                    'http://google.com/favicon.ico';
            };

            if (window.matchMedia) {
                var mediaQueryList = window.matchMedia('print');
                mediaQueryList.addListener(function(mql) {
                    if (mql.matches) {
                        beforePrint();
                    } else {
                        afterPrint();
                    }
                });
            }

            window.onbeforeprint = beforePrint;
            window.onafterprint = afterPrint;
        </script>
    </head>
    <body>
        <img id="printImage" src="http://google.com/favicon.ico" />
    </body>
</html>
<!--
refer to https://www.tjvantoll.com/2012/06/15/detecting-print-requests-with-javascript/

	-->
